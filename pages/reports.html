<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Informes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="assets/logo.svg" alt="TechStore Logo" class="h-8 w-auto mr-3">
                <span class="font-bold text-xl">TechStore</span>
            </div>
            <nav>
                <a href="index.html" class="hover:text-blue-200 mx-3">Inicio</a>
                <a href="inventory.html" class="hover:text-blue-200 mx-3">Inventario</a>
                <a href="reports.html" class="hover:text-blue-200 mx-3">Informes</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Generación de Informes</h1>
        <section id="informes">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Informes Disponibles</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="py-2 px-4 border-b">ID</th>
                            <th class="py-2 px-4 border-b">Tipo de Informe</th>
                            <th class="py-2 px-4 border-b">Fecha de Generación</th>
                            <th class="py-2 px-4 border-b">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-informes">
                    </tbody>
                </table>
            </div>
        </section>
        <section class="mt-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Generar Nuevo Informe</h2>
            <form id="form-informe">
                <div class="mb-4">
                    <label for="tipo-informe" class="block text-gray-700 text-sm font-bold mb-2">Tipo de Informe:</label>
                    <select id="tipo-informe" name="tipo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="">Seleccione un tipo de informe</option>
                        <option value="ventas">Ventas</option>
                        <option value="inventario">Inventario</option>
                        <option value="ingresos">Ingresos</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="fecha-inicio" class="block text-gray-700 text-sm font-bold mb-2">Fecha de Inicio:</label>
                    <input type="date" id="fecha-inicio" name="fecha_inicio" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="fecha-fin" class="block text-gray-700 text-sm font-bold mb-2">Fecha de Fin:</label>
                    <input type="date" id="fecha-fin" name="fecha_fin" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Generar Informe
                    </button>
                    <button type="button" id="btn-cancelar-informe" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Cancelar
                    </button>
                </div>
            </form>
        </section>
    </main>
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-6 text-center">
            © 2024 TechStore - Sistema de Gestión de Inventario. Todos los derechos reservados.
        </div>
    </footer>
    <script src="js/reports.js"></script>
</body>
</html>
